title: 'Link List Block with Images'
fields:
  -
    handle: list_title
    field:
      input_type: text
      antlers: false
      display: 'List title'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: list
    field:
      fields:
        -
          handle: list_item_title
          field:
            input_type: text
            antlers: false
            display: 'List item title'
            type: text
            icon: text
            listable: hidden
            instructions_position: above
            visibility: visible
            width: 25
        -
          handle: list_item_url
          field:
            display: 'List item url'
            type: link
            icon: link
            listable: hidden
            instructions_position: above
            visibility: visible
            width: 33
        -
          handle: list_item_image
          field:
            mode: list
            container: assets
            restrict: false
            allow_uploads: true
            show_filename: true
            display: 'List item image'
            type: assets
            icon: assets
            listable: hidden
            instructions_position: above
            visibility: visible
            width: 25
      mode: table
      reorderable: true
      display: List
      type: grid
      icon: grid
      listable: hidden
      instructions_position: above
      visibility: visible
